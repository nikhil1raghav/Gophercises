<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose your own adventure</title>
</head>
<body>
<section class="page">
<h1>{{.Title}}</h1>
{{range .Paragraphs}}
<p>{{.}}</p>
{{end}}
<ul>
{{range .Options}}
    <li><a href="/{{.Chapter}}">{{.Text}}</a></li>
{{end}}
</ul>
</section>
<style>
    body{
        font-family: helvetica, arial;
    }
    h1{
        text-align: center;
        position: relative;
    }
    .page{
        width: 80%;
        max-width: 500px;
        margin: auto;
        margin-top: 40px;
        margin-bottom: 40px;
        padding: 80px;
        background: #FFFCF6;
        border: 1px solid #eee;
    }
</style>
</body>
</html>
